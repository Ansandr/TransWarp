# тип сохранения информации о транспортах (yaml, todo: sql, mysql)
storage_type: yaml


# Виды транспорта тут будут
transports:
  city_bus:
    # Максимальное расстояние перевозки (в блоках / метрах)
    max_distance: 11000
    # Минимальное, необходимое расстояние для перевозки (если меньше - не перевозить)
    min_distance: 100
    # Скорость км/час
    speed: 30
    # Стоимость поездки км/деньга
    cost: 2
  intercity_bus:
    max_distance: 474500
    min_distance: 83800
    speed: 70
  launch:
    max_distance: 30000
    mix_distance: 1000
    speed: 70
  train:
    max_distance: 425000
    min_distance: 1000
    speed: 140
  helicopter:
    max_distance: 425000
    min_distance: 1000
    speed: 225
  airplane:
    max_distance: 100000000
    min_distance: 1000
    speed: 800
# Характеристики приблизительные из реальной жизни. На самом деле в майнкрафте не такие больше миры на серверах ;)
menu:
  enabled: true

