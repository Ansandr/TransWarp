  transport_not_found: 'Не найдено подходящего транспорта для вас'
  invalid_world: '&cТранспорт не перевозит пассажиров между измерениями!'
  no_perm: '&cНет прав!'
  time_left_title: 'Вы приедете через'
  time_left_subtitle: '{time}'
  timer:
    second: 'секунда'
    seconds: 'секунд'
    minute: 'минут'
    minutes: 'минута'
  got_title: '&aУдачи'
